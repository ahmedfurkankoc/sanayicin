# Nginx konfigürasyonu - Google indexleme engelleme
server {
    listen 80;
    listen 443 ssl;
    server_name test.sanayicin.com;

    # SSL sertifikaları (eğer varsa)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # Google'ı engellemek için header'lar
    add_header X-Robots-Tag "noindex, nofollow" always;
    add_header X-Robots-Tag "noarchive, nosnippet, noimageindex" always;

    # Frontend
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Media dosyaları (avatar, profil fotoğrafları vb.)
    location /media/ {
        alias /var/www/sanayicin/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Robots-Tag "noindex, nofollow" always;
    }

    # Robots.txt'yi serve et
    location = /robots.txt {
        alias /var/www/sanayicin/frontend/public/robots.txt;
        add_header Content-Type text/plain;
    }
} 